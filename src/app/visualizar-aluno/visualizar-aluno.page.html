<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button routerLink="/listar-alunos" slot="start" fill="clear">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Visualizar Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <ion-card-header>
      <ion-card-title>
        Dados do aluno:
      </ion-card-title>

    </ion-card-header>
    <ion-card-content>
      <ion-list *ngIf="aluno">
        <ion-item>
          <ion-label>Nome: {{aluno.nome}}</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-label>Sexo: {{aluno.sexo}}</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-label>Telefone: {{aluno.telefone}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Matricula: {{aluno.matricula}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Bilingue: {{aluno.bilingue}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Cursos: {{cursos}}</ion-label>
        </ion-item>        

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
