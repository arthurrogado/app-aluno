<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="/listar-alunos" slot="start">

    </ion-back-button>
    <ion-title>Adicionar Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item class="padding-start padding">
    <ion-input [(ngModel)]="nome" label="Nome:" label-placement="floating"></ion-input>
  </ion-item>

  <ion-radio-group [(ngModel)]="sexo">
    
    <ion-item>
      <ion-label>Sexo: </ion-label>
    </ion-item>

    <ion-item>
      <ion-item slot="start">
        <ion-label for="masculino">Masculino</ion-label>
        <ion-radio id="masculino" color="dark" value="m" slot="start" aria-label="masculino"></ion-radio>
      </ion-item>

      <ion-item slot="end">
        <ion-label slot="end">Feminino</ion-label>
        <ion-radio id="feminino" color="dark" value="f" slot="end" aria-label="feminino"></ion-radio>
      </ion-item>

    </ion-item>

  </ion-radio-group>

  <ion-item>
    <ion-input [(ngModel)]="telefone" label="Telefone" label-placement="floating"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="matricula" label="Matrícula" label-placement="floating"></ion-input>
  </ion-item>

  <ion-item>
    <ion-select [(ngModel)]="cursosAluno" [multiple]="true" label="Cursos TI" label-placement="floating" aria-label="Cursos TI">
      <ion-select-option *ngFor="let curso of cursos" [value]="curso.id"> {{curso.nome}} </ion-select-option>
    </ion-select>
    <ion-button (click)="cursosSelecionados()">Print cursos selecionados</ion-button>
  </ion-item>

  <ion-item>
    <ion-toggle [(ngModel)]="bilingue" [checked]="false" >Bilíngue?</ion-toggle>
  </ion-item>


  <ion-button expand="full" color="success" class="padding padding-start" (click)="cadastrar()">
    <ion-icon name="add-circle-outline"></ion-icon>
    Cadastrar
  </ion-button>

</ion-content>
